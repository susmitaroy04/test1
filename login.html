<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <h2 class="display-4 text-center">Login</h2>
            <br>
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center p-4">
                <form action="home.html" method="post" class="justify-content-center">
                    
                    <div class="form-group text-left">
                    <label for="username">Username: </label>
                    <input type="text" class="form-control" placeholder="Username" id="username" required>
                    </div>
                    <div class="form-group text-left">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" placeholder="Password" id="pwd" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Login</button>
                    <button type="reset" class="btn btn-info">Clear</button>
                    <br>
                </form>
                <br>
                <a href="home.html">
                    <button type="button" class="btn btn-dark">Home</button>
                </a>
            </div>
        </div>

    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
