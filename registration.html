<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
    </head>
    <body>
        <div class="container ">
            <h2 class="display-4 text-center">Registration</h2>
            <br>
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                <form action="login.html" method="post" class="justify-content-center" onsubmit="return validation()">
                    <div class="form-group text-left">
                        <label for="username">Username: </label>
                        <input type="text" class="form-control" placeholder="Username" id="user">
                        <span id="username" style="color: red;"></span>
                    </div>
                    <div class="form-group text-left">
                        <label for="email">Email: </label>
                        <input type="email" class="form-control" placeholder="username@email.com" id="email" >
                    </div>
                    <div class="form-group text-left">
                        <label for="username">Phone No: </label>
                        <input type="text" class="form-control" placeholder="Phoneno" id="Phoneno" >
                        <span id="Phoneno1" style="color: red;"></span>
                    </div>
                    <div class="form-group text-left">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" placeholder="Password" id="pwd" >
                    </div>
                    <div class="form-group text-left">
                        <label for="pwd">Confirm Password:</label>
                        <input type="password" class="form-control" placeholder="Password" id="pwd1" >
                    </div>
                    <button type="submit" class="btn btn-danger">Register</button>
                    <button type="reset" class="btn btn-info">Clear</button>
                    
                </form>
                <br>
            </div>
        </div>
        
    </body>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript">

            function validation(){
                var users=document.getElementById('user').value;
                var phnnumb=document.getElementById('Phoneno').value;

                if (users == "") {
                    document.getElementById('username').innerHTML="  **Fill the username";
                    return false;
                }
                    if ((users.length<=5) || (users.length>20)) {
                        document.getElementById('username').innerHTML="  **Username in between length 5 to 20";
                        return false;
                    }
                
                

                if (phnnumb == "") {
                    document.getElementById('Phoneno1').innerHTML="  **Fill the Phone Number";
                    return false;
                }

            }
        </script>
</html>
